<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Assingment</title>
    <script>

        //Destructuring com arrays
        //modo tradicional
        var arr = ['Apple', 'Banana', 'Orange', ['Tomato']];
        var apple = arr[0];
        var banana = arr[1];
        var orange = arr[2];
        var tomato = arr[3][0];

        //Destructuring
        var [apple2, banana2, orange2, [tomato2]] = ['Apple', 'Banana', 'Orange', ['Tomato']];
        console.log(apple, apple2)

        console.log(tomato, tomato2)


        //Destructuring com objects
        var obj = {
            name: 'Daniel'
        }
        var name2 = obj.name;

        //mesmo nome de vari치vel
        var { name } = obj;

        console.log(name2, name)

        //define nova vari치vel
        var { name: name3 } = obj;
        console.log(name3)


        //Destructuring com objects dentro de objetos
        var obj2 = {
            name: 'Daniel',
            props: {
                age: 35,
                favoriteColors: ['black', 'blue']
            }
        }

        //modo tradicional
        var age = obj2.props.age;
        console.log(age)

        //Destructuring
        var { props: { age: age2, favoriteColors: [color1, color2] } } = obj2;
        console.log(age2)
        console.log(color1)
        console.log(color2)


        //Destructuring com arrays
        var arr = [{ name: 'Apple', type: 'fruit' }];
        var [{ name: fruitName }] = arr
        console.log(fruitName)


        //Destructuring com functions, passando array como par칙metro + Default Values
        function sum([a, b] = [0, 0]) {
            return a + b;
        }
        console.log(sum([5, 5]));


        //Destructuring com functions, passando objeto como par칙metro
        function sum({ a, b }) {
            return a + b;
        }
        console.log(sum({ a: 5, b: 5 }));


    </script>
</head>

</body>

</html>
